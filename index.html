<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scrissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav-bar">
        <h1>Rock-Paper-Scrissors</h1>
    </div>
    <div class="container">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png">
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png">
            </div>
        </div>
        <div class="score-board">
            <p>You</p>
            <p class="user-choice">0</p>
            <p>Computer</p>
            <p class="comp-choice">0</p>
        </div>
        <div class="msg">
            Play your move
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
